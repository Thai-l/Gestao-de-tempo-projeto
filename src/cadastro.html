<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css" class="css">
    <link rel="stylesheet" href="./style/style.css" class="">
</head>

<body>
    <header>
        <img id="logo">
        <h1>Gestão do Tempo</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="./cadastro.html">Cadastro</a>
            <a href="./relatorio.html">Relatórios</a>
            <a href="./modelos.html">Modelos</a>
        </nav>
        <a><img id="search"></a>

    </header>
    <main>
        <div class="cadastro-form">
            <h2> Cadastre sua atividade</h2> <br>
            <form id="Form">
                <div class="nome-atividade">
                    <label for="nome-atividade">Nome da atividade</label>
                    <input type="text" id="nome-atividade">

                    <label for="lista">Prioridade</label>
                    <select id="prioridade" size="1">
                        <option value="baixa">Baixa</option>
                        <option value="media">Média</option>
                        <option value="alta">Alta</option>
                    </select> <br>

                </div> <br>

                <div>
                    <label for="carga-Horaria">Carga Horária Estimada</label>
                    <input type="number" id="carga-Horaria">
                </div> <br>

                <div>
                    <label for="data-inicio">Data de Início</label>
                    <input type="date" id="data-inicio">
                </div> <br>
                <div>
                    <label for="data-final">Data Final</label>
                    <input type="date" id="data-final">
                </div> <br>
                <div>
                    <label for="tipo-atividade">Tipo de atividade</label>
                    <input type="text" id="tipo-atividade">
                </div> <br>
                <div>
                    <label for=" descricao">Descrição</label><br>
                    <textarea id="descricao" cols="45" rows="5"></textarea>
                </div> <br>

                <div style="text-align: center;">
                    <button id="botao" type="submit">Enviar</button>
                </div>
            </form>
        </div>

    </main>
    <footer>
        <div id="menu-footer">
            <a>Home</a>
            <a>Cadastro</a>
            <a>Relatórios</a>
            <a>Modelos</a>
            <a>Perfil</a>
        </div>
        <div id="search-media">
            <div id="media">
                <a><img></a>
                <a><img></a>
                <a><img></a>
            </div>
        </div>
    </footer>
    <script src="JS/cadastro.js"></script>
</body>

</html>
